<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B12A05-Emergency-Hotline | Home</title>
    <!-- Linked Tailwind and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Navbar  -->
    <header>
      <div
        class="navbar flex flex-col justify-center items-center gap-5 md:flex-row bg-base-100 mb-5"
      >
        <div class="navbar-start cursor-pointer">
          <img class="w-12 mr-2" src="assets/logo.png" alt="" />
          <a class="text-lg text-green-800 font-bold"
            >Emergency <br />
            Service</a
          >
        </div>
        <div
          class="navbar-end gap-5 w-full flex flex-row items-center justify-center md:justify-end"
        >
          <a class="btn rounded-3xl"
            >0 <img class="w-6" src="assets/heart.png" alt=""
          /></a>
          <a class="btn rounded-3xl"
            >100 <img class="w-6" src="assets/coin.png" alt=""
          /></a>
          <a class="btn btn-success text-white rounded-3xl">2 Copy</a>
        </div>
      </div>
    </header>
    <main>
      <!-- Banner Section  -->
      <section
        class="banner py-10 bg-[linear-gradient(90deg,rgba(1,49,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] flex flex-col justify-center items-center text-center"
      >
        <img class="w-20" src="assets/logo.png" alt="" />
        <h2 class="text-2xl font-bold text-white py-3">
          Emergency Service Directory
        </h2>
        <p class="text-white">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
